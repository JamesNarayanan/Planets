<!DOCTYPE html>
<html>
<head>
	<title>The Planets</title>
	<link href="https://fonts.googleapis.com/css?family=Orbitron:900|Rubik+Mono+One|Open+Sans" rel="stylesheet">
	<style>
		/*A lot of help from here -> https://www.quora.com/How-do-I-move-an-image-to-the-top-right-of-the-page-using-CSS, https://codepen.io/anon/pen/grVVBG?editors=1100#0*/

		* {
			margin: 0;
			padding: 0;
		}

		html, body {
			height: 100%;
			font-size: 20px;
		}

		body {
			background-image: url("images/spaceTile.jpeg")/*url("images/spaceBackground.png")*/;
			/*3840width  x  2160height*/
			/*Link -> https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/jPLiQ-9/looped-4kuhd-nebula-galaxy-star-space-background-for-different-events-and-projects_rm2jcfxb__F0012.png*/
			/*background-repeat:no-repeat;*/
			
			background-position:center;
			background-size: 10% auto;
			/*background-size: 100vw; /*Width, Height       If height is not listed it is auto*/
			display: flex; /*This stops the planets from being centered horizontally*/
			flex-direction: column;
			align-items: stretch;
			overflow-y: hidden; /*Stops scrolling  vertically*/
		}

		a {
			text-decoration: none;
			color: inherit;
		}

		header {
			background: rgba(0,0,0,.6);
			color: white;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			padding: 20px 40px;
			display: flex;
			align-items: center;
			position: fixed;
			width: 96%;
			font-family: "Open Sans", sans-serif;
			z-index: 1; /*Kepps it on top of pictures*/
		}
			header .title {
				font-family: "Orbitron", sans-serif;
				font-size: 3em;
				color: #D5380F;
				display: inline-block;
				text-align: center;
				margin-bottom: -10px; /*Bad fix*/
				transition: .5s;
			}
			header .title:hover + .disclaimer {
				
				/*display: inline;
				opacity: 1;
				margin-top: 0em;
				height: 2.5em;*/
				width: 220px;
			}

			header .disclaimer {
				background-color: #D5380F;
				/*display: none;*/ /*There's no animation for a display change*/
				/*opacity: 1;
				margin-top: -2.5em;
				height: 2.5em;*/
				width: 0px;
				text-align: center;
				border-radius: 5px;
				cursor: default;
				margin-left: 20px;
				transition: .75s;
			}
			header .disclaimer div {
				line-height: 2.5em;
				white-space: nowrap;
				overflow: hidden;
			}

			header .menu {
				flex-grow: 1;
				text-align: right;
			}

			header .menu a {
				display: inline-block;
				margin: 20px;
				transition: .4s;
			}
			header .menu a:hover {
				font-size: .9em;
				padding: .05em;
				color: #D5380F;
			}

		.wrapper {
		    width: 100%;
		    flex-grow: 1;
		    display: flex;
		    /*justify-content: center;
		    align-items: start; /*center*/
		}

		main {
			padding: 0px 20px; /*40px 20px*/
			display: flex;
			/*justify-content: center;*/
			/*align-items: center; /*Should vertically align to center*/
			/*This makes the planets wrap -> flex-wrap: wrap;*/
			/*align-self: center;*/
		}
			main div {
				margin: 10px 10px;
				margin-top: 400px;
				height: 100px;
				width: 100px;
				text-align: center;
				position: relative;
			}
			main div img {
				height: 100px;
				width: 100px;
				display: block;
			}

			/*
			Make sure to check scale!!!
			*/
			main div.sun {
				margin-left: -750px;
				margin-top: 50px;
			}
			main div.sun img {
				/*transform:translate(-80%,-50%);*/
				height:1000px;
				width:1000px;
			}
			main div.mercury {
				margin-left: 1000px;
				margin-top: 540px;
			}
			main div.mercury img {
				transform: rotate(180deg);
				height: 20px;
				width: 20px;
			}
			main div.venus {
				margin-left: -30px;
				margin-top: 525.2px;
			}
			main div.venus img {
				height: 49.6px;
				width: 49.6px;
			}
			main div.earth {
				margin-left: -10px;
				margin-top: 523.8px;
			}
			main div.earth img {
				height: 52.3px;
				width: 52.3px;
			}
			main div.mars {
				margin-left: -5px;
				margin-top: 536.1px;
			}
			main div.mars img {
				height: 27.8px;
				width: 27.8px;
			}
			main div.jupiter {
				margin-left: 150px;
				margin-top: 257.3px;
			}
			main div.jupiter img {
				transform: rotate(180deg);
				height: 585.5px;
				width: 585.5px;
			}
			main div.saturn {
				margin-left: 1000px;
				margin-top: 327.1px;
			}
			main div.saturn img {
				transform: rotate(180deg);
				height: 445.8px;
				width: 1230px;
			}
			main div.uranus {
				margin-left: 1500px;
				margin-top: 445.2px;
			}
			main div.uranus img {
				transform: rotate(-135deg);
				height: 209.6px;
				width: 209.6px;
			}
			main div.neptune {
				margin-left: 1000px;
				margin-top: 448.5px;
			}
			main div.neptune img {
				height: 203.1px;
				width: 203.1px;
			}
			main div.pluto {
				margin-left: 1500px;
				margin-top: 545.3px;
			}
			main div.pluto img {
				height: 9.3px;
				width: 9.3px;
			}

		@media (max-width:1600px) {
			body {
				display: flex; /*Used to be block*/
			}

			header {
				flex-direction: column;
			}
			header .title:hover + .disclaimer {
				height: 2.5em;
				opacity: 1;
			}

			header .disclaimer {
				height: 0em;
				width: 220px;
				opacity: 0;
				text-align: center;
				margin-left: 0px;
			}
			header .menu {
				text-align: center;
			}
		}
	</style>
	<script>
		function init() {
			//document.getElementById("header").style.width = "" + screen.width + "px";
		}
		function sizeBG() {
			var bS = document.body.style;
			bS.backgroundSize="" + screen.width + "px " + screen.height + "px";
		}
	</script>
</head>
<body onload="init()">
	<nav>
	<header id="header">
		<div class="title">
			THE PLANETS
		</div>
		<div class="disclaimer">
			<div>*Diagram not to scale</div>
		</div>
		<div class="menu">
			<a href="#">The Sun</a>
			<a href="#">Mercury</a>
			<a href="#">Venus</a>
			<a href="#">Mars</a>
			<a href="#">Jupiter</a>
			<a href="#">Saturn</a>
			<a href="#">Uranus</a>
			<a href="#">Neptune</a>
			<a href="#">Pluto</a>
		</div>
	</header>
	</nav>
	<!-- Sun image -> https://vignette.wikia.nocookie.net/newdcmovieuniverse/images/3/37/El-sol.jpg/revision/latest?cb=20131023220054 -->
	<!-- Planet images -> https://owlcation.com/stem/True-Color-Photos-of-All-the-Planets -->
	<div class="wrapper">
		<main>
			<div class="sun"><img src="images/sun.png"></div>
			<!-- Planet class tags are probably unneeded -->
			<div class="mercury"><img src="images/mercury.png" alt="mercury"></div>
			<div class="venus"><img src="images/venus.png" alt="venus"></div>
			<div class="earth"><img src="images/earth.png" alt="earth"></div>
			<div class="mars"><img src="images/mars.png" alt="mars"></div>
			<div class="jupiter"><img src="images/jupiter.png" alt="jupiter"></div>
			<div class="saturn"><img src="images/saturn_2.png" alt="saturn"></div>
			<div class="uranus"><img src="images/uranus.png" alt="uranus"></div>
			<div class="neptune"><img src="images/neptune.png" alt="neptune"></div>
			<div class="pluto"><img src="images/pluto.png" alt="pluto"></div>
		</main>
	</div>
</body>
</html>
