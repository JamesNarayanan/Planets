<!DOCTYPE html>
<html>
<head>
	<title>The Planets</title>
	<link href="https://fonts.googleapis.com/css?family=Orbitron:900|Rubik+Mono+One|Open+Sans" rel="stylesheet">
	<style>
		/*A lot of help from here -> https://www.quora.com/How-do-I-move-an-image-to-the-top-right-of-the-page-using-CSS, https://codepen.io/anon/pen/grVVBG?editors=1100#0*/

		* {
			margin: 0;
			padding: 0;
		}

		html, body {
			height: 100%;
			font-size: 20px;
		}

		body {
			background-image: url("images/spaceBackground.png");
			/*3840width  x  2160height*/
			/*Link -> https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/jPLiQ-9/looped-4kuhd-nebula-galaxy-star-space-background-for-different-events-and-projects_rm2jcfxb__F0012.png*/
			background-repeat:no-repeat;
			background-attachment:fixed;
			background-position:center;
			/*background-size: 100vw; /*Width, Height       If height is not listed it is auto*/
			display: flex; /*This stops the planets from being centered horizontally*/
			flex-direction: column;
			align-items: stretch;
		}

		a {
			text-decoration: none;
			color: inherit;
		}

		header {
			background: rgba(0,0,0,.6);
			color: white;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			padding: 20px 40px;
			display: flex;
			align-items: center;
			font-family: "Open Sans", sans-serif;
		}
			header .title {
				font-family: "Orbitron", sans-serif;
				font-size: 3em;
				color: #D5380F;
				display: inline-block;
				text-align: center;
				transition: .5s;
			}

			header .menu {
				flex-grow: 1;
				text-align: right;
			}

			header .menu a {
				display: inline-block;
				margin: 20px;
				transition: .4s;
			}
			header .menu a:hover {
				font-size: .9em;
				padding: .05em;
				color: #D5380F;
			}

		.wrapper {
		    width: 100%;
		    flex-grow: 1;
		    display: flex;
		    /*justify-content: center;
		    align-items: start; /*center*/
		}

		main {
			padding: 0px 20px; /*40px 20px*/
			display: flex;
			/*justify-content: center;*/
			/*align-items: center; /*Should vertically align to center*/
			/*This makes the planets wrap -> flex-wrap: wrap;*/
			/*align-self: center;*/
		}
			main div {
				margin: 10px 10px;
				margin-top: 400px;
				height: 100px;
				width: 100px;
				text-align: center;
				position: relative;
			}
			main div img {
				height: 100px;
				width: 100px;
				display: block;
			}

			/*
			Make sure to check scale!!!
			*/
			main div.sun {
				margin-left: -750px;
				margin-top: 0px;
			}
			main div.sun img {
				height:900px;
				width:900px;
			}
			main div.mercury {
				margin-left: 1000px;
				margin-top: 437.5px;
			}
			main div.mercury img {
				transform: rotate(180deg);
				height: 25px;
				width: 25px;
			}
			main div.venus {
				margin-left: 10px;
				margin-top: 425px;
			}
			main div.venus img {
				height: 50px;
				width: 50px;
			}
			main div.jupiter img {
				transform: rotate(180deg);
			}
			main div.saturn img {
				transform: rotate(180deg);
			}
			main div.uranus img {
				transform: rotate(-135deg);
			}

		@media (max-width:1600px) {
			body {
				display: flex; /*Used to be block*/
			}

			header {
				flex-direction: column;
			}

			header .menu {
				text-align: center;
			}

			header img {
				padding: 20px;
			}
		}
	</style>
	<script>
		function init() {
			sizeBG();
		}
		function sizeBG() {
			var bS = document.body.style;
			bS.backgroundSize="" + screen.width + "px " + screen.height + "px";
		}
	</script>
</head>
<body onload="init()">
	<header>
		<div class="title">
			THE PLANETS
		</div>
		<div class="menu">
			<a href="#">The Sun</a>
			<a href="#">Mercury</a>
			<a href="#">Venus</a>
			<a href="#">Mars</a>
			<a href="#">Jupiter</a>
			<a href="#">Saturn</a>
			<a href="#">Uranus</a>
			<a href="#">Neptune</a>
			<a href="#">Pluto</a>
		</div>
	</header>
	<!-- Sun image -> https://vignette.wikia.nocookie.net/newdcmovieuniverse/images/3/37/El-sol.jpg/revision/latest?cb=20131023220054 -->
	<!-- Planet images -> https://owlcation.com/stem/True-Color-Photos-of-All-the-Planets -->
	<div class="wrapper">
		<main>
			<div class="sun"><img src="images/sun.png"></div>
			<!-- Planet class tags are probably unneeded -->
			<div class="mercury"><img src="images/mercury.png" alt="mercury"></div>
			<div class="venus"><img src="images/venus.png" alt="venus"></div>
			<div class="earth"><img src="images/earth.png" alt="earth"></div>
			<div class="mars"><img src="images/mars.png" alt="mars"></div>
			<div class="jupiter"><img src="images/jupiter.png" alt="jupiter"></div>
			<div class="saturn"><img src="images/saturn.jpg" alt="saturn"></div>
			<div class="uranus"><img src="images/uranus.png" alt="uranus"></div>
			<div class="neptune"><img src="images/neptune.png" alt="neptune"></div>
			<div class="pluto"><img src="images/pluto.png" alt="pluto"></div>
		</main>
	</div>
</body>
</html>
